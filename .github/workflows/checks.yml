name: Run checks

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python 3.11
        uses: actions/setup-python@v3
        with:
          python-version: "3.11"

      - name: install nox
        run: python -m pip install nox
      - name: lint
        run: python -m nox -s lint

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]
      fail-fast: false

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: install nox
        run: python -m pip install nox
      - name: Run tests
        run: |
          python -m nox -s test --python ${{ env.pyversion }} --verbose -- --cov-append
          echo "pyversion=$(echo ${{ matrix.python-version }} | cut -d "." -f 1,2)" >> $GITHUB_ENV
          mv .coverage .coverage.py${{ env.pyversion }}
      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v3
        with:
          name: coverage
          path: .coverage.py${{ env.pyversion }}
          retention-days: 1
          if-no-files-found: error

  type-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python 3.11
        uses: actions/setup-python@v3
        with:
          python-version: "3.11"

      - name: install nox
        run: python -m pip install nox
      - name: Run pyright
        run: python -m nox -s type-check
      - name: Show fail comments
        if: always()
        uses: jakebailey/pyright-action@v1.0.3
        with:
          warnings: true

  verify-types:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python 3.11
        uses: actions/setup-python@v3
        with:
          python-version: "3.11"

      - name: install nox
        run: python -m pip install nox
      - name: Run type checker
        run: python -m nox -s verify-types

  prettier:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Run prettier
        run: npx prettier --check *.md
